<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="assessmentOneCSS.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assessmentOneJS.js"></script>

</head>
<body onload = "fillType()">
	<header align="center">
		<h2>Welcome! Register Now</h2>
	</header>	
<marquee align="left" style="background-color: yellow;"> Last date of registration is 25th september. HURRY!!!</marquee>
	<div class="container">

		<div class="col-sm-10 form-group-lg">
		<form action=" " method="Post" class="form-horizontal">
					<div class="form-group col-sm-10">
						<input type="text" name="" placeholder="First Name" id="firstName"> 
					</div>

					<div class="form-group col-sm-10">
						<input type="text" name="" placeholder="Second Name" id="secondName"> 
					</div>

					<div class="form-group col-sm-10">
						<input type="email" name="" placeholder="email" id="email"> 
					</div>

					<div class="form-group col-sm-10">
						<input type="date" name="" id="dob" onclick="validateDate()">
					</div>


					<div class="form-group col-sm-10">
						<select id="gradPG" onchange="fillSecond()">
							<option>Select Grad/PG</option>
						</select>	
					</div>

					<div class="form-group  col-sm-10">
						<select id="courses">
							<option>Select Course</option>
						</select>	
					</div>


					<div class="form-group  col-sm-10">
						<input type="Password" name="" placeholder="Password" id="password"> 
					</div>

					<div class="form-group  col-sm-10">
						<input type="Password" name="" placeholder=" Retype Password" id="passwordRetype" > 
					</div>


					<div class="form-group  col-sm-10">
						<input type="submit"  class="btn btn-primary" name="" onclick ="validatePass()">
					</div>
			</form>
		</div>
	</div>

</body>
</html>
